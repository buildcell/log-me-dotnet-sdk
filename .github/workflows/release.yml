name: Sandbox release

on:
  push:
    branches: [ feat/log-me ]

jobs:
  build:
    runs-on: windows-2019
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - uses: nuget/setup-nuget@v2
        with:
          nuget-version: '5.x'

      - name: Restore Nuget packages
        run: nuget restore LogMe.sln

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v2

      - name: Build Project
        run: msbuild .\LogMe.sln /p:Configuration=Release

      - name: Build Nuget package
        run: nuget pack .\src\BuildCell.LogMe\BuildCell.LogMe.csproj -Properties Configuration=Release

      - name: Upload NuGet Package as Artifact
        uses: actions/upload-artifact@v4
        with:
          path: src/BuildCell.LogMe/*.nupkg
